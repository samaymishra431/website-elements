<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Navbar with Logo</title>
    <!-- Bootstrap 5.3 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        .navbar-nav .nav-link {
            transition: color 0.3s;
            text-decoration: none; /* Remove underline */
        }

        .navbar-nav .nav-link:hover {
            color: #0d6efd; /* Bootstrap primary color */
        }

        .navbar-nav .active {
            font-weight: bold;
            color: #0d6efd;
        }

        .navbar-brand img {
            height: 50px; /* Adjust logo height */
            width: auto;
        }

        .dropdown-menu {
            transition: all 0.3s;
        }

        /* Optional box shadow */
        .navbar {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light sticky-top">
    <div class="container">
        <!-- Brand / Logo -->
        <a class="navbar-brand" href="#">
            <img src="https://digitalsindia.com/img/logo.png" alt="Company Logo">
        </a>

        <!-- Toggler / Hamburger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Our Services
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                        <li><a class="dropdown-item" href="#">Service 1</a></li>
                        <li><a class="dropdown-item" href="#">Service 2</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <!-- Get Started Button -->
                <li class="nav-item">
                    <a href="#" class="btn btn-primary btn-get-started">Get Started</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap 5.3 JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
